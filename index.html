<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>VINROUGE-Wine</title>
    <link rel="icon" href="./assets/icons/Subtract.svg" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>
<body>

    <header class="header">
        <div class="header__wrapper max-width--style">

            <img src="./Assets/icons/main-Logo.svg" alt="logo" class="header__main-logo" />


            <nav class="header__nav-menu">
                <ul class="header__menu">
                    <li class="header__menu-item">
                        <a href="#">HOME</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#">SHOP</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#">EVENTS</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#">BLOG</a>
                    </li>
                </ul>
            </nav>
            <div class="header__icon-wrapper">
                <button class="header__item">
                    <img src="./Assets/icons/profile_icon.svg" class="header__icon"/>
                </button>

                <button class="header__item">
                    <img src="./Assets/icons/shopping-cart.svg" class="header__icon"/>
                </button>

                <button class="header__burger-menu header__item">
                    <img src="./Assets/icons/burgermenu.svg" class="header__icon"/>
                </button>
            </div>
           
        </div>
    </header>
